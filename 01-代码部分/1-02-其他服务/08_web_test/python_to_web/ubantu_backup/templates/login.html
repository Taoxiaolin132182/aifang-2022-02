<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
        p {color: red; text-align: left}
    </style>
</head>
<body>
    <div>
        <form action="/do_login/" method="post">
            {% csrf_token %}
            <label for="username">用户名:</label>
            <input id="username" type="text" name="username" value="{{ username }}"><br />
            <label for="password"> 密码 :</label>
            <input id="password" type="text" name="password" value="{{ password }}"><br />
            <input type="submit" value="登录">
            <p>{{ error }}</p>
        </form>
    </div>
</body>
</html>
